<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://jlqntjsxhyyquhfufihd.supabase.co" crossorigin>
    
    <!-- Preload do logo (LCP crítico) -->
    <link 
      rel="preload" 
      href="/src/assets/logo.webp" 
      as="image"
      type="image/webp"
      fetchpriority="high"
    >
    
    <!-- Viewport otimizado -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="hsl(45, 100%, 45%)">
    
    <title>Neumann</title>
    <meta name="description" content="Neumann - Transforme desafios em conquistas,mude sua vida e alcance seus sonhos!">
    <meta name="author" content="Neumann" />
    
    <!-- Critical CSS inline para First Paint -->
    <style>
      /* Critical styles only */
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { 
        font-family: system-ui, -apple-system, sans-serif;
        background: hsl(0 0% 92%);
        color: hsl(0 0% 10%);
      }
      #root { min-height: 100vh; }
    </style>
    
    <!-- Preload das fontes críticas -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" 
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    >

    <!-- Fallback no-JS -->
    <noscript>
      <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap"
      >
    </noscript>

    <!-- Script mínimo para carregar fontes -->
    <script>
      (function(){
        var link=document.createElement('link');
        link.rel='stylesheet';
        link.href='https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap';
        document.head.appendChild(link);
      })();
    </script>

    
    
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/VIbjJpDbC6OimSfsk2aXs67m4fo2/social-images/social-1760415449991-Screenshot 2025-10-14 005659.png">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/VIbjJpDbC6OimSfsk2aXs67m4fo2/social-images/social-1760415449991-Screenshot 2025-10-14 005659.png">
    
  
  
  
  <link rel="icon" type="image/x-icon" href="https://storage.googleapis.com/gpt-engineer-file-uploads/VIbjJpDbC6OimSfsk2aXs67m4fo2/uploads/1760629505334-Adobe Express - file (2).png">
  <meta property="og:title" content="Neumann">
  <meta name="twitter:title" content="Neumann">
  <meta property="og:description" content="Neumann - Transforme desafios em conquistas,mude sua vida e alcance seus sonhos!">
  <meta name="twitter:description" content="Neumann - Transforme desafios em conquistas,mude sua vida e alcance seus sonhos!">
</head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
